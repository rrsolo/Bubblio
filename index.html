<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblio 2.0 - Safe & Fun Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body class="theme-dino">
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Settings Gear (Parent Access) -->
    <div class="settings-gear" id="settings-gear" tabindex="0" aria-label="Settings">
        ‚öôÔ∏è
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel" aria-hidden="true">
        <div class="settings-header">
            <h2>Settings</h2>
            <button id="close-settings" aria-label="Close Settings">‚úñ</button>
        </div>
        <div class="settings-content">
            <div class="setting-group">
                <label>Choose Theme</label>
                <div id="theme-previews" class="theme-previews">
                    <!-- Theme buttons will be injected by JS -->
                </div>
            </div>
            
            <div class="setting-group">
                <label for="nickname-input">Nickname</label>
                <input type="text" id="nickname-input" maxlength="16" placeholder="e.g. DinoKid">
            </div>
            
            <div class="setting-group">
                <label for="emoji-input">Favorite Emojis</label>
                <input type="text" id="emoji-input" maxlength="6" placeholder="e.g.  üíñ üß∏">
            </div>
            
            <div class="setting-group">
                <label for="color-select">Accent Color</label>
                <select id="color-select">
                    <option value="pink">Pink</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="sound-toggle">
                    <input type="checkbox" id="sound-toggle">
                    Disable Sounds
                </label>
            </div>
            
            <button id="reset-btn" class="btn reset-btn">Reset to Default</button>
        </div>
    </div>
    
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <div class="nickname-display" id="nickname-display"></div>
        <h1 class="title">Bubblio</h1>
        <button id="start-btn" class="btn big-btn">Start Watching</button>
        
        <div class="note">
            <h3>üìå Note from Rishi:</h3>
            <p>
                This app was made just for my little brother to enjoy safe and fun videos.<br>
                Please don't share it. Made with ‚ù§Ô∏è by RishiRohith.
            </p>
        </div>
    </div>
    
    <!-- Home Screen (Video Grid) -->
    <div id="home-screen" class="screen" style="display: none;">
        <button id="back-btn" class="btn back-btn">‚¨Ö Back</button>
        <div id="video-grid" class="video-grid">
            <!-- Videos will be loaded here -->
        </div>
    </div>
    
    <!-- Video Player Screen -->
    <div id="video-player-screen" class="screen" style="display: none;">
        <button id="back-to-grid" class="btn back-btn">‚¨Ö Back to Videos</button>
        <div id="video-player-container" class="video-player-container">
            <!-- YouTube iframe will be loaded here -->
        </div>
        <button id="watch-another-btn" class="btn watch-another-btn">Watch Another!</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
